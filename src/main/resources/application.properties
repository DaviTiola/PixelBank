spring.application.name=PixelBank

# Configuração do DataSource para PostgreSQL - PixelBank
spring.datasource.url=jdbc:postgresql://localhost:5432/pixelbank_db
spring.datasource.username=pixelbank_user
spring.datasource.password=3030
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true        
spring.jpa.properties.hibernate.format_sql=true 
